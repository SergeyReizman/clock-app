name: Deploy to PythonAnywhere

on:
  push:
    branches: [ main ]  # triggers on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: Deploy to PythonAnywhere
      env:
        PA_USERNAME: ${{ secrets.PA_USERNAME }}
        PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
        PA_WEBAPP_NAME: ${{ secrets.PA_WEBAPP_NAME }}
      run: |
        sshpass -p $PA_API_TOKEN ssh -o StrictHostKeyChecking=no $PA_USERNAME@ssh.pythonanywhere.com "
          # Navigate to project folder
          cd ~/clock-app &&
          # Pull latest code from GitHub
          git pull &&
          # Activate virtualenv named 'clock-app'
          workon clock-app &&
          # Reload web app to apply changes
          pa_reload_webapp $PA_WEBAPP_NAME
        "
